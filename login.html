<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Vendor</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="images/fav.png" type="image/ico" sizes="16x16">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

    <div class="LoginArea">
        <div class="LoginBox">
            <div class="signText">
                <a href="signup.html">Sign Up</a>
            </div>
            <figure>
                <div class="logoMainImg">
                    <img src="images/logo.png">
                </div>
            </figure>
            <h5>Let's Started Vendor</h5>
            <h6>To keep connected with us please login .</h6>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Enter Email ID" class="form-control">
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Enter Password" class="form-control">
                    <a href="javaScript:void(0)"  style="color: #004AAD;" class="IconEye"><i class="fa fa-eye" aria-hidden="true"></i></a>
                </div>

                <div class="Checkboxs">
                    <a href="forgot.html">Forgot password?</a>
                    <label class="CheckBox">Remember Me 
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <a class="Login" href="dashboard.html">Log In <i class="fa fa-sign-in"></i></a>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
