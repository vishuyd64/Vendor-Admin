<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Vendor | Sign Up</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="images/fav.png" type="image/ico" sizes="16x16">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

    <div class="LoginArea">
        <div class="LoginBox SignUpBox">
            <figure>
                <div class="logoMainImg">
                    <img src="images/logo.png">
                </div>
            </figure>
            <h5>Sign Up</h5>
            <h6>To keep connected with us please Sign Up .</h6>
            <form>

                <div class="row signUp">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="Vendor First Name" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="Vendor Last Name" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" placeholder="Vendor Email Id" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="number" placeholder="Vendor Mobile No." class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="Company Name" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="Company Country" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="Company City" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="Company State" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" placeholder="Company Address" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <h3 style="margin-bottom: 10px;">Vendor Bank Details</h3>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="Country" class="form-control">
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="Bank Name" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" placeholder="Branch Address" class="form-control">
                        </div>
                    </div>  
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="Branch Code" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="Bank Holder Name" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="number" placeholder="Bank Account Number" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="number" placeholder="Confirm Bank Account Number" class="form-control">
                        </div>
                    </div>
                    <div class="Checkboxs">
                        <label class="CheckBox"><strong>I Accept <span style="text-decoration: underline;"> Terms And Conditions</span></strong>  
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <a class="Login" href="signup-otp.html">Sign Up </a>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
